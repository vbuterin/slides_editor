<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Markdown Slides Editor</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="md2slides.css" />
  </head>

  <body>
    <div id="editor">
      <div class="editor-container">
        <textarea
          id="source"
          placeholder="Enter your markdown here..."
        ></textarea>
        <div class="page-break-hint">
          <span class="hint-text"
            >Add
            <pre>===</pre>
            for Page Break</span
          >
          <button class="close-hint">×</button>
        </div>
      </div>
      <div id="output" class="markdown-body">
        <div class="slide-wrapper"></div>
      </div>
    </div>

    <div id="buttons">
      <button id="import-md">📂 Import .md</button>
      <button id="save-source">💾 Save as .md</button>
      <button id="previous-slide">← Previous</button>
      <button id="next-slide">Next →</button>
      <button id="print-mode">🖨️ Print</button>
    </div>

    <script src="index.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
